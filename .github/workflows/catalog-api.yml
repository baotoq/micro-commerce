name: catalog-api

on:
  push:
    branches: [ master, feature/** ]
    paths: [ src/**, tests/**, .github/**, k8s/** ]
  pull_request:
    branches: [ master ]

env:
  SERVICE_NAME: Catalog.API

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/${{env.SERVICE_NAME}}
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release

  test:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: tests/${{env.SERVICE_NAME}}
    steps:
    - name: Run UnitTests
      run: dotnet test ${SERVICE_NAME}.UnitTests -c Release /p:CollectCoverage=true
    - name: Run FunctionalTests
      run: dotnet test ${SERVICE_NAME}.FunctionalTests -c Release /p:CollectCoverage=true
