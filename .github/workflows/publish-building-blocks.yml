name: building-blocks-shared

on:
  workflow_dispatch:
  push:
    branches: [ master, develop, feature/** ]
    paths:
    - src/BuildingBlocks/Shared/**
    - .github/workflows/publish-building-blocks.yml
  pull_request:
    branches: [ master, develop ]
  release:
    types: [ published ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

  DOTNET_VERSION: 5.0.100

  PROJECT_PATH: ./src/BuildingBlocks/MicroCommerce.Shared
  NUGET_SOURCE: https://nuget.pkg.github.com/bao2703

jobs:
  publish:
    name: Build, pack & publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET Core ${{env.DOTNET_VERSION}}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{env.DOTNET_VERSION}}

    - name: Install dependencies
      working-directory: ${{env.PROJECT_PATH}}
      run: dotnet restore

    - name: Build
      working-directory: ${{env.PROJECT_PATH}}
      run: dotnet build -c Release --no-restore

    - name: Pack package
      working-directory: ${{env.PROJECT_PATH}}
      run: dotnet pack -c Release --no-build -o out

    - name: Publish package to nuget source
      run: dotnet nuget push "${{env.PROJECT_PATH}}/out/Microcommerce.Shared.1.0.0.nupkg" --api-key ${{secrets.PAT_GITHUB_PACKAGE}} --source https://nuget.pkg.github.com/bao2703/index.json
