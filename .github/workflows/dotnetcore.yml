name: .NET Core

on:
  push:
    branches: [ master, feature/** ]
    paths: [ src/**, tests/**, .github/** ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Restore with dotnet
      run: dotnet restore
    - name: Build with dotnet
      run: dotnet build --no-restore -c Release
    - name: Test with dotnet
      run: dotnet test --no-build -c Release /p:CollectCoverage=true /p:CoverletOutput="../../../coverage.json" /p:MergeWith="../../../coverage.json" /p:CoverletOutputFormat=\"opencover,json\" /maxcpucount:1
