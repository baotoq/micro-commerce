global:
  scrape_interval: 30s
  scrape_timeout: 10s
  evaluation_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - alert-rules.yml

scrape_configs:
  - job_name: basket-api
    static_configs:
      - targets: ["basket-api:9090"]
  - job_name: catalog-api
    static_configs:
      - targets: ["catalog-api:9090"]
  - job_name: ordering-api
    static_configs:
      - targets: ["ordering-api:9090"]
  - job_name: identity-api
    static_configs:
      - targets: ["identity-api:9090"]
  - job_name: ocelot-gateway-api
    static_configs:
      - targets: ["ocelot-gateway-api:9090"]
