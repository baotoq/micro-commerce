version: '3.8'

services:
  nginx-proxy:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs:ro
    restart: on-failure

  redis:
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "P@ssw0rd"]
    environment:
      - VIRTUAL_HOST=redis.${DOMAIN}
      - VIRTUAL_PORT=6379
    volumes:
      - redis-data:/data

  postgres:
    environment:
      - VIRTUAL_HOST=postgres.${DOMAIN}
      - VIRTUAL_PORT=5432
      - POSTGRES_MULTIPLE_DATABASES=catalog,identity
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=P@ssw0rd
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./create-database.sh:/docker-entrypoint-initdb.d/create-database.sh

  flyway:
    entrypoint: []
    command:
      - bash
      - -c
      - |
        flyway -url=jdbc:postgresql://postgres:5432/catalog -locations=filesystem:/sql/catalog migrate
        flyway -url=jdbc:postgresql://postgres:5432/identity -locations=filesystem:/sql/identity migrate
    environment:
      - FLYWAY_USER=postgres
      - FLYWAY_PASSWORD=P@ssw0rd
      - FLYWAY_CONNECT_RETRIES=15
    volumes:
      - ./Services/Catalog/MicroCommerce.Catalog.API/Migrations/scripts:/sql/catalog
      - ./Services/Identity/MicroCommerce.Identity.API/Migrations/scripts:/sql/identity

  zipkin:
    environment:
      - VIRTUAL_HOST=zipkin.${DOMAIN}
      - VIRTUAL_PORT=9411

  seq:
    environment:
      - VIRTUAL_HOST=seq.${DOMAIN}
      - ACCEPT_EULA=Y
    volumes:
      - seq-data:/data

  prometheus:
    environment:
      - VIRTUAL_HOST=prometheus.${DOMAIN}
      - VIRTUAL_PORT=9090
    volumes:
      - ./monitoring:/etc/prometheus
      - prometheus-data:/prometheus

  grafana:
    environment:
      - VIRTUAL_HOST=grafana.${DOMAIN}
      - VIRTUAL_PORT=3000
      - GF_SECURITY_ADMIN_PASSWORD=P@ssw0rd
      - PROMETHEUS_URL=http://prometheus:9090
      - DASHBOARDS_BACKUP_FOLDER=/var/lib/grafana/dashboards
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboard-backup:/var/lib/grafana/dashboards

  alertmanager:
    environment:
      - VIRTUAL_HOST=alertmanager.${DOMAIN}
      - VIRTUAL_PORT=9093
    volumes:
      - ./monitoring:/etc/alertmanager
      - alertmanager-data:/alertmanager

  mail:
    ports:
      - "37408:37408"
      - "25:25"

  basket-api:
    environment:
      - VIRTUAL_HOST=basket-api.${DOMAIN}
      - ASPNETCORE_ENVIRONMENT=Development

  catalog-api:
    environment:
      - VIRTUAL_HOST=catalog-api.${DOMAIN}
      - ASPNETCORE_ENVIRONMENT=Development

  ordering-api:
    environment:
      - VIRTUAL_HOST=ordering-api.${DOMAIN}
      - ASPNETCORE_ENVIRONMENT=Development

  identity-web:
    environment:
      - VIRTUAL_HOST=identity-web.${DOMAIN}
      - ASPNETCORE_ENVIRONMENT=Development

  identity-api:
    environment:
      - VIRTUAL_HOST=identity-api.${DOMAIN}
      - ASPNETCORE_ENVIRONMENT=Development

  gateway-api:
    environment:
      - VIRTUAL_HOST=gateway-api.${DOMAIN}
      - ASPNETCORE_ENVIRONMENT=Dapr

  healthchecks-web:
    environment:
      - VIRTUAL_HOST=healthchecks-web.${DOMAIN}
      - ASPNETCORE_ENVIRONMENT=Development

volumes:
  postgres-data:
  redis-data:
  seq-data:
  alertmanager-data:
  prometheus-data:
