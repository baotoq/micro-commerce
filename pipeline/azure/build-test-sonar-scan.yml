parameters:
  projectKey:
  projectPath:
  runTest: true

steps:
- task: SonarCloudPrepare@1
  displayName: Prepare analysis on Sonar
  inputs:
    SonarCloud: sonarcloud
    organization: bao2703
    scannerMode: MSBuild
    projectKey: bshop-${{ parameters.projectKey }}

- task: DotNetCoreCLI@2
  displayName: Build project
  inputs:
    command: build
    projects: src/${{ parameters.projectPath }}

- ${{ if eq(parameters.runTest, true) }}:
  - task: DotNetCoreCLI@2
    displayName: Run unit tests
    inputs:
      command: test
      projects: tests/${{ parameters.projectPath }}/${{ parameters.projectPath }}.FunctionalTests
      arguments: /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=$(Build.SourcesDirectory)/coverage --logger trx
      publishTestResults: true

- task: PublishCodeCoverageResults@1
  displayName: Publish code coverage report
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: $(Build.SourcesDirectory)/**/coverage.cobertura.xml

- task: SonarCloudPublish@1
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  continueOnError: true
  displayName: Run Code Analysis and publish to Sonar
  inputs:
    pollingTimeoutSec: '300'