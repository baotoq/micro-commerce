trigger:
  branches:
    include:
    - master
    exclude:
    - ref/tags/*
  paths:
    include:
    - src/BShop.API
    - tests/**/BShop.API**
    - pipeline/k8s/bshop-api
    - pipeline/azure/bshop-api

pool:
  vmImage: ubuntu-latest

variables:
- template: ../variables.yml

stages:
- stage: Build_and_Push_Image
  displayName: Build and push docker image
  jobs:
  - job: Build_and_Push_Image
    displayName: Build and push docker image
    steps:
    - template: ../compose.yml
      parameters:
        action: build
        services: [bshop-api]
    - template: ../compose.yml
      parameters:
        action: push
        services: [bshop-api]

- stage: Deploy_Helm_Chart
  displayName: Deploy helm chart
  jobs:
  - job: Deploy_Helm_Chart
    displayName: Deploy helm chart
    steps:
    - template: ../package-helm-chart.yml
      parameters:
        service: bshop-api

    - template: ../install-helm-chart.yml
      parameters:
        service: bshop-api
        namespace: bshop
