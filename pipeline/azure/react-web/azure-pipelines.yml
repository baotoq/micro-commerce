trigger:
  branches:
    include:
    - master
    exclude:
    - ref/tags/*
  paths:
    include:
    - src/React.Web
    - pipeline/k8s/react-web
    - pipeline/azure/react-web

pool:
  vmImage: ubuntu-latest

variables:
- template: ../variables.yml

stages:
- stage: Build_and_Run_Tests
  jobs:
  - job: Build
    displayName: Build
    steps:
    - template: ../build-test-sonar-scan.yml
      parameters:
        projectKey: react-web
        projectPath: React.Web
        runTest: false

- stage: Build_and_Push_Image
  displayName: Build and push docker image
  jobs:
  - job: Build_and_Push_Image
    displayName: Build and push docker image
    steps:
    - template: ../compose.yml
      parameters:
        action: build
        services: [react-web]
    - template: ../compose.yml
      parameters:
        action: push
        services: [react-web]

- stage: Deploy_Helm_Chart
  displayName: Deploy helm chart
  jobs:
  - job: Deploy_Helm_Chart
    displayName: Deploy helm chart
    steps:
    - template: ../package-helm-chart.yml
      parameters:
        service: react-web

    - template: ../install-helm-chart.yml
      parameters:
        service: react-web
        namespace: bshop