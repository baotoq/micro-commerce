# helm upgrade identity-api --install -f ./values.yaml -f values.local.yml --namespace=bshop .

image:
  repository: identity-api
  tag: latest

imagePullSecrets: []

env:
  Client__Swagger__Uri: http://localhost/catalog
  Client__React__Uri: http://localhost/react

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: localhost
      paths: ["/identity"]